    <section id="deportes" class="deportes seccion-clara">
      <h2 class="seccion-titulo">Crea una cuenta</h2>
      <h3 class="seccion-descripcion">Introduce los datos correspondientes</h3>
      <section id="formulario">
        <form name="Nuevo Usuario" method="post" action="php/ConexionCrearUsuario.php">
            Correo:<br>
            <input type="email" name="correo" placeholder="Ingrese su correo" required> <br>
            Nickname:<br>
            <input type="text" name="nickname" pattern="[a-zA-Z0-9]+" placeholder="Ingrese su nombre de usuario" required> <br>
            Contraseña:<br>
            <input type="password" name="contraseña" maxlength="25" autocomplete="new-password" placeholder="Ingrese su contraseña" required> <br>
            Nombre:<br>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" required> <br>
            Apellido:<br>
            <input type="text" name="apellidos" placeholder="Ingrese sus apellidos" required> <br>
            Edad:<br>
            <input type="number" name="edad" min="16" placeholder="Ingrese su edad" required> <br>
            Habilidades:<br>
            <input type="text" name="hab1"  placeholder="Primera habilidad" required> <br><br>
            <input type="text" name="hab2"  placeholder="Segunda habilidad" required> <br><br>
            <input type="text" name="hab3"  placeholder="Tercera habilidad" required> <br> <br>
        
            <input type="submit" name="enviar" class="boton" value="Registrate">
            <input type="reset" class="boton" value="Borrar">
        </form>
      </section>
    </section>
